<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
let kilowattHoursConsumed = parseFloat(prompt("Введіть кількість спожитих кіловат-годин за місяць:")); 
const electricityRate = 2.5;
const fixedFee = 50; 
let energyCost = kilowattHoursConsumed * electricityRate;
let totalCost = energyCost + fixedFee;
alert("Загальна вартість електроенергії за місяць: uah" + totalCost.toFixed(2));

    </script>
</head>
