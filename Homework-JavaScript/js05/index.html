        const restOfWord = word.slice(1).toLowerCase();
        return firstLetter + restOfWord;
      });
      return capitalizedWords.join(" ");
    };

  <!-- For Brackets Hell Check -->
  <script>
    const line = prompt();
    const bracketsStack = [];
    let i = 0;
    for (const character of line) {
      if (character === "(" || character === "[" || character === "{") {
        bracketsStack.push({ character, index: i });
      } else if (
        character === ")" ||
        character === "]" ||
        character === "}"
      ) {
        if (bracketsStack.length === 0) {
          console.log(
            `Помилка: дужка "${character}" не має відповідної відкриваючої дужки на позиції ${i}`
          );
          break;
        }
        const lastOpeningBracket = bracketsStack.pop();
        if (
          (character === ")" && lastOpeningBracket.character !== "(") ||
          (character === "]" && lastOpeningBracket.character !== "[") ||
          (character === "}" && lastOpeningBracket.character !== "{")
        ) {
          console.log(
            `Помилка: дужка "${character}" не відповідає дужці "${lastOpeningBracket.character}" на позиції ${lastOpeningBracket.index}`
          );
          break;
        }
      }
      i++;
    }
    if (bracketsStack.length === 0) {
      console.log("Рядок не має помилок у розстановці дужок.");
    } else {
