<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
      <form>
        <fieldset>
            <legend>Контактна інформація</legend>
            <label for="name">Ім’я <em>*</em></label><input type="text" id="name">
            <label for="email">E-mail</label><input type="email" id="email">
            <label for="tel">Телефон</label><input type="tel" id="tel">
            <label for="country">Країна</label>
               <select id="country">
                <option>Сполучені Штати Америки</option>
                <option>Бразилія</option>
                <option>Японія</option>
                <option>Мексика	</option>
                <option>Італія</option>
                <option>Франція</option>
                <option>Україна</option>
                <option>Польща</option>
                <option>Канада</option>
                <option>Молдова</option>
               </select>
               <label for="message">Повідомлення</label>
               <textarea id="message"></textarea>
            </label>
            <input type="checkbox" id="checkbox1" />
            <label for="checkbox1">З правилами ознайомлен(-на)</label>
            <input type="checkbox" id="checkbox2" />
            <label for="checkbox2">Надсилати розсилку мені на Email
            </label>
            <input type="checkbox" id="checkbox3" />
            <label for="checkbox3">Зберегти пароль на цьому пристрої
            </label>
        
        
        </fieldset>
        <button type="submit">Відправити</button>
      </form>
    </div>
</body>
</html>
