<!-- Number: odd -->
<script>
{
const numberStr = prompt("Введіть число:");
const number = parseFloat(numberStr);
if (!isNaN(number)) {
    if (number % 2 === 0) {
        console.log("Введене число є парним.");
    } else {
        console.log("Введене число є непарним.");
    }
} else {
    console.log("Помилка: введене значення не є числом.");
}
}
</script>
 <!-- String: lexics -->
<script>
{
const userInput = prompt("Введіть текст:");
const badWords = ["bad_word1", "bad_word2", "bad_word3"];
let hasBadWord = false;
for (let i = 0; i < badWords.length; i++) {
    if (userInput.includes(badWords[i])) {
        hasBadWord = true;
        break;
    }
}
if (hasBadWord) {
    console.log("Ви ввели некоректне слово.");
} else {
    console.log("Введений текст не містить некоректних слів.");
}
}
</script>

<!-- Currency exchange -->
<script>
{
var currency = prompt("Будь ласка, введіть валюту (наприклад, USD, EUR):").toUpperCase();
var isBuying = confirm("Ви хочете купити?");
var rate;
if (currency === "USD") {
    rate = isBuying ? 37.5 : 37.0; 
} else if (currency === "EUR") {
    rate = isBuying ? 39.0 : 38.5; 
} else {
    alert("Вибачте, ми не обмінюємо цю валюту.");
}
if (rate) {
    var amount = parseFloat(prompt("Будь ласка, введіть суму на обмін:"));
    var result = isBuying ? amount * rate : amount / rate;
    alert("Результат обміну: " + result.toFixed(2) + " " + (isBuying ? "UAH" : currency));
}
}
</script>
<!-- Scissors -->
<script>
{
var userChoice = prompt("Введіть свій вибір: камінь, ножиці або папір").toLowerCase();

    computerChoice = "камінь";

    computerChoice = "ножиці";

    computerChoice = "папір";
}

var winner;
if (userChoice === computerChoice) {
    winner = "Нічия!";
} else if (userChoice === "камінь") {
    winner = (computerChoice === "ножиці") ? "Ви перемогли!" : "Ви програли!";
} else if (userChoice === "ножиці") {
    winner = (computerChoice === "папір") ? "Ви перемогли!" : "Ви програли!";
} else if (userChoice === "папір") {

} else {

}
